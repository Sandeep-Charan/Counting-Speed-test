<!DOCTYPE html>
<html id='myid'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Counting Test</title>
    <link rel='stylesheet' type="text/css" href='style.css' />
    <script src="app.js"></script>
</head>
<body id='container' onload="load()" >
        <div id='ti'>
            <h3>Time</h3>
            <h3>
                <span id="sec">00</span> .
                <span id="milisec">00</span>
            </h3>
        </div>
        <h2 id='ad'>Click The Numbers as quickly as you can!<br>Press Start Button to Start the Game</h2>
    <div id="control">
        <button id="but20" onclick="startStop()">Start</button>
    </div>
    <div id='it'>
        <h3>Best Time</h3>
        <h4  id="bt">0</h4>
        <h4  id="fr">0</h4>
        <h4  id="se">0</h4>
        <h4  id="th">0</h4>
        <h4  id="fo">0</h4>
    </div>
    <div class='square' id='square'>
    </div>
    <script>
        var num=1;
        document.getElementById("square").addEventListener("click",function(e){
            if (e.target.innerHTML==num.toString()) {
                e.target.style.color="black";
                num+=1
            }
            else {
                num=num;
            }
            if (num==17) {
                stop();
                num=1;
            }
        });
        var buttons=[11,6,2,5,3,14,4,8,15,10,1,16,13,7,9,12];
        function createButtons() {
            for (var i=0;i<16;i++){
                var button = document.createElement("button");
                button.type = "button";
                button.innerHTML =buttons[i];
                var color="rgb("+(255-buttons[i]*5)+','+0+','+0+")";
                button.style.backgroundColor=color;
                button.className="but0";
                var buttonDiv = document.getElementById("square");
                buttonDiv.appendChild(button);
            }
        }

    </script>
</body>
</html>
